<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Introduction</title>
    <script type="text/javascript" src="../lib/knockoutJS/knockout-3.5.1.debug.js"></script>
    <script type="text/javascript" src="../lib/knockoutJS/knockout-3.5.1.js"></script>
</head>
<body>
    <p>
        <label for="firstName">First name:</label>
        <input type="text" name="firstName" id="firstName" data-bind="value: firstName" />
    </p>
    <p>
        <label for="secondName">Last name:</label>
        <input type="text" name="secondName" id="secondName" data-bind="value: secondName" />
    </p>
    <p>First name <strong data-bind="text: firstName"></strong></p>
    <p>Last name: <strong data-bind="text: secondName"></strong></p>
    <p>Full name: <strong data-bind="text: fullName"></strong></p>
    <button data-bind="click: capitalizeLastName">Go Caps</button>
    <button data-bind="click: makeLowerCase">Go Lower</button>
    <button data-bind="click: makeLowerCase">Go Standart</button>
</body>
</html>
<script type="text/javascript" src="../js/introduction.js"></script>
