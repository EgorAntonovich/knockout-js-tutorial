<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../lib/knockoutJS/knockout-3.5.1.js"></script>
    <script type="text/javascript" src="../lib/knockoutJS/knockout-3.5.1.debug.js"></script>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Passenger name</th>
                <th>Meal</th>
                <th>Surcharge</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: seats">
            <tr>
                <td data-bind="text: name"></td>
                <td data-bind="text: meal().mealName"></td>
                <td data-bind="text: meal().price"></td>
            </tr>
        </tbody>
    </table>
    <button data-bind="click: addSeat">Add new reservation</button>
</body>
</html>
<script type="text/javascript" src="../js/WorkingWithListsAndCollections.js"></script>
