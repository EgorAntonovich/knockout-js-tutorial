<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../lib/knockoutJS/knockout-3.5.1.js"></script>
    <script type="text/javascript" src="../lib/knockoutJS/knockout-3.5.1.debug.js"></script>
</head>
<body>
    <h2>
        Your seat reservation (<span data-bind="text: seats().length"></span>)
    </h2>
    <h3 data-bind="visible: totalSurcharge() > 0">
        Total surcharge: $<span data-bind="text: totalSurcharge().toFixed(2)"></span>
    </h3>
    <table>
        <thead>
            <tr>
                <th>Passenger name</th>
                <th>Meal</th>
                <th>Surcharge</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: seats">
            <tr>
                <td>
                    <label>
                        <input data-bind="value: name">
                    </label>
                </td>
                <td>
                    <label>
                        <select data-bind="options: $root.availableMeals, value: meal, optionsText: 'mealName'"></select>
                    </label>
                </td>
                <td data-bind="text: formattedPrice"></td>
                <td>
                    <a href="#" data-bind="click: $root.removeSeat">Remove</a>
                </td>
            </tr>
        </tbody>
    </table>
    <button data-bind="click: addSeat, enable: seats().length < 5">Add new reservation</button>
</body>
</html>
<script type="text/javascript" src="../js/WorkingWithListsAndCollections.js"></script>
